<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirección Inteligente</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    const appStoreURL = "https://apps.apple.com/us/app/java-300-inversionista-jtc/id6657974667";
    const playStoreURL = "https://play.google.com/store/apps/details?id=com.jtc.fundraiserapp&hl=en&pli=1";

    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = appStoreURL;
      } else if (/android/i.test(userAgent)) {
        window.location.href = playStoreURL;
      } else {
        window.location.href = "https://investin.javatimescaffe.com/sp/registration";
      }
    }
  </script>
</head>
<body onload="redirectToStore()">
  <div class="container">
    <h1>Redirigiendo...</h1>
    <p>Si no eres redirigido automáticamente, <a href="https://investin.javatimescaffe.com/sp/registration">haz clic aquí</a>.</p>
  </div>
</body>
</html>
